<ion-content color="primary">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3 class="ion-text-center">Favorite Ones</h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngFor="let fmovie of filterFavMovies">
      
      <ion-grid fixed *ngIf="fmovie.movies.length > 0">
        <ion-row>
          <ion-col>
            <h4 id="fav-list-title">{{ fmovie.genre }}</h4>
          </ion-col>
        </ion-row>

        <app-slideshow-poster [latestMoviesPoster]="fmovie.movies"></app-slideshow-poster>

      </ion-grid>

    </div>
</ion-content>
