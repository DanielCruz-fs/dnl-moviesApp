<ion-content color="tertiary">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3 class="ion-text-center">CMovies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [latestMovies]="latestMovies"></app-slideshow-backdrop>
  
  <div class="container-poster">

    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-chip color="secondary" id="chip-wanted">
            <ion-icon name="star" ></ion-icon>
            <ion-label color="light">Most Wanted</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <app-slideshow-poster [latestMoviesPoster]="latestMovies"></app-slideshow-poster>

    <ion-grid fixed id="rated-container">
      <ion-row>
        <ion-col>
          <ion-chip color="secondary">
            <ion-icon name="heart" ></ion-icon>
            <ion-label color="light">Most Rated</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <app-slideshow-pair [movies]="popularMovies" (loadMore)="onLoadMore()"></app-slideshow-pair>

  </div>

 
  
</ion-content>
