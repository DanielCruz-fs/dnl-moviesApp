<ion-slides [options]="slideOpts" class="slide-container">
  <ion-slide *ngFor="let moviePair of movies | pair">
    
    <ion-row>
      <ion-col size="12" *ngFor="let movie of moviePair">
          <ion-card>
            <img class="poster" [src]="movie.poster_path | image" alt="movie.title">
          </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>
</ion-slides>
