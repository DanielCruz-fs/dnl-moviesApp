<ion-slides [options]="slideOpts" class="slide-container">
  <ion-slide *ngFor="let moviePair of movies | pair">
    
    <ion-row>
      <ion-col size="12" *ngFor="let movie of moviePair">
          <ion-card (click)="presentModal(movie.id)">
            <img class="poster" [src]="movie.poster_path | image" alt="movie.title">
          </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <!-- slide load more -->
  <ion-slide class="slide-more">
    <ion-button expand="full" class="btn-more" size="large" (click)="onLoadMoreMovies()" color="secondary">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
